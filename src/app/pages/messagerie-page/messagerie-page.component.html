<div class="chat-container">
  <h2>messages ğŸ’¬</h2>

  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      <strong>{{ message.user }}:</strong> at:
      <!-- {{ message.sendAt?.toDate() | date : "short" }} -->
      <br />
      <p>
        {{ message.content }}
      </p>
    </div>
  </div>

  <div class="message-input">
    <input
      type="text"
      placeholder="Escribe tu mensaje..."
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage(newMessage, 'Usuario1')"
    />
    <button (click)="sendMessage(newMessage, 'Usuario1')">Enviar</button>
  </div>
</div>
